preferences:
  autowire-on-sync-mode: UPDATE_OPTIONAL_DEPENDENCIES
  repositories-mode: FAIL_ON_PROJECT_REPOS

repositories:
  gradle-plugin-portal:
    scope: PLUGINS
  google:
  maven-central:
  jit-pack:
  rovo89-xposed-api:
    scope: LIBRARIES
    url: https://api.xposed.info/
    content:
      include:
        group:
          de.robv.android.xposed

plugins:
  org.jetbrains.kotlin.jvm:
    alias: kotlin-jvm
    version: 2.0.0
  org.jetbrains.kotlin.android:
    alias: kotlin-android
    version-ref: kotlin-jvm
  com.google.devtools.ksp:
    alias: kotlin-ksp
    version: 2.0.0-1.0.21
  com.android.application:
    alias: android-application
    version: 8.4.1
  com.android.library:
    alias: android-library
    version-ref: android-application
  com.vanniktech.maven.publish:
    alias: maven-publish
    version: 0.28.0

libraries:
  de.robv.android.xposed:
    api:
      version: 82
      repositories:
        rovo89-xposed-api
  com.github.tiann:
    FreeReflection:
      version: 3.2.0
      repositories:
        jit-pack
  com.google.devtools.ksp:
    symbol-processing-api:
      version-ref: <plugins>::kotlin-ksp
  com.google.auto.service:
    auto-service-annotations:
      version: 1.1.1
  dev.zacsweers.autoservice:
    auto-service-ksp:
      version: 1.1.0
  androidx.annotation:
    annotation:
      version: 1.8.0
  androidx.preference:
    preference-ktx:
      version: 1.2.1
  androidx.core:
    core-ktx:
      version: 1.13.1
  androidx.appcompat:
    appcompat:
      version: 1.7.0
  androidx.lifecycle:
    lifecycle-viewmodel-ktx:
      version: 2.8.1
  com.google.android.material:
    material:
      version: 1.12.0
  androidx.constraintlayout:
    constraintlayout:
      version: 2.1.4
  androidx.test.ext:
    junit:
      version: 1.1.5
  androidx.test.espresso:
    espresso-core:
      version: 3.5.1
  junit:
    junit:
      version: 4.13.2