preferences:
  autowire-on-sync-mode: UPDATE_OPTIONAL_DEPENDENCIES
  repositories-mode: FAIL_ON_PROJECT_REPOS

repositories:
  gradle-plugin-portal:
    scope: PLUGINS
  google:
  maven-central:
  jit-pack:
  rovo89-xposed-api:
    scope: LIBRARIES
    url: https://api.xposed.info/
    content:
      include:
        group:
          de.robv.android.xposed

plugins:
  org.jetbrains.kotlin.jvm:
    alias: kotlin-jvm
    version: 2.2.10
  org.jetbrains.kotlin.android:
    alias: kotlin-android
    version-ref: kotlin-jvm
  org.jetbrains.dokka:
    alias: kotlin-dokka
    version: 1.9.20
    auto-update: false
  com.android.application:
    alias: android-application
    version: 8.13.0
  com.android.library:
    alias: android-library
    version-ref: android-application
  com.vanniktech.maven.publish:
    alias: maven-publish
    version: 0.34.0

libraries:
  de.robv.android.xposed:
    api:
      version: 82
      repositories:
        rovo89-xposed-api
  org.lsposed.hiddenapibypass:
    hiddenapibypass:
      version: 6.1
  com.highcapable.kavaref:
    kavaref-core:
      version: 1.0.1
    kavaref-extension:
      version: 1.0.1
  com.highcapable.hikage:
    hikage-core:
      version: 1.0.2
    hikage-compiler:
      version: 1.0.1
    hikage-extension:
      version: 1.0.1
    hikage-widget-androidx:
      version: 1.0.1
    hikage-widget-material:
      version: 1.0.1
  com.highcapable.betterandroid:
    ui-component:
      version: 1.0.8
    ui-extension:
      version: 1.0.7
    system-extension:
      version: 1.0.3
  androidx.core:
    core-ktx:
      version: 1.17.0
  androidx.appcompat:
    appcompat:
      version: 1.7.1
  com.google.android.material:
    material:
      version: 1.11.0
      auto-update: false
  androidx.test.ext:
    junit:
      version: 1.3.0
  androidx.test.espresso:
    espresso-core:
      version: 3.7.0
  junit:
    junit:
      version: 4.13.2